<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Tabela Composta</h1>
    <table>
        <caption>
            Boletim Escolar
        </caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td>5.5</td>
                    <td>6.5</td>
                    <td>6.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>4.8</td>
                    <td>7.8</td>
                    <td>6.3</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>7.5</td>
                    <td>8.5</td>
                    <td>8.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>9.0</td>
                    <td>8.0</td>
                    <td>8.5</td>
                </tr>
                <thead>
                    <th colspan="4" class="medias">Média de Exatas</th>
                    <td>7.8</td>
                </thead>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td>7.5</td>
                    <td>8.5</td>
                    <td>8.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>9.5</td>
                    <td>9.5</td>
                    <td>9.5</td>
                </tr>
                <thead>
                    <th colspan="4" class="medias">Média de Humanas</th>
                    <td>8.8</td>
                </thead>
            </tbody>
    </table>
</body>
</html>
